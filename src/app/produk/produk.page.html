<ion-header [translucent]="true">
  <ion-toolbar color="primary" class="toolbar">
    <ion-row>
      <ion-col>
        <ion-select class="filter-kategori" placeholder="Semua Kategori"  >
          <ion-select-option value="apple">Apple</ion-select-option>
          <ion-select-option value="banana">Banana</ion-select-option>
          <ion-select-option value="orange">Orange</ion-select-option>
        </ion-select>
      </ion-col>
    </ion-row>
    <ion-searchbar  class="cari-produk"></ion-searchbar>    
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-row>
    <ion-col size="1">
      <ion-button fill="clear" class="button-color">
        <ion-icon name="list"></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col size="9">
      <ion-text class="ion-text-center" >
        <p>Ada 25 produk</p>
      </ion-text> 
    </ion-col>
    <ion-col size="1">
      <ion-button fill="clear" class="button-color">
        <ion-icon name="folder"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>

  <ion-card>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col size="1">
            <ion-checkbox color="primary"></ion-checkbox>
          </ion-col>
          <ion-col size="10">
            <ion-card-title><b>akar pinang 500</b></ion-card-title>
            <ion-card-subtitle>Rp. 70.000 / Rp.85.000</ion-card-subtitle>
            <ion-card-subtitle class="card-kategori">Lisa</ion-card-subtitle>
          </ion-col>
          <ion-col size="1">
              <ion-icon name="pencil-outline"></ion-icon><br/>
              <ion-icon name="trash-outline"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col size="1">
            <ion-checkbox color="primary"></ion-checkbox>
          </ion-col>
          <ion-col size="10">
            <ion-card-title><b>akar pinang 500</b></ion-card-title>
            <ion-card-subtitle>Rp. 70.000 / Rp.85.000</ion-card-subtitle>
            <ion-card-subtitle class="card-kategori">Lisa</ion-card-subtitle>
          </ion-col>
          <ion-col size="1">
              <ion-icon name="pencil-outline"></ion-icon><br/>
              <ion-icon name="trash-outline"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button routerLink="/tambahproduk">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
