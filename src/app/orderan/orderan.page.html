<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar class="tambahpaddingleftright" >
    <ion-buttons slot="start" fill="clear">
      <ion-button>
        <ion-icon name="settings-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <!-- <ion-title>
      Tab 1
    </ion-title> -->
    <ion-buttons slot="end" fill="clear">
      <ion-button>
        <ion-icon name="exit-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding" >
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-text class="ion-text-center" >
          <h3>{{namatoko}}</h3>
        </ion-text>    
      </ion-col>
    </ion-row>
    <ion-row> 
      <ion-col size="12">
        <ion-segment mode="ios" (ionChange)="gantiSegment($event)" [value]="segmen">
          <ion-segment-button value="akandatang">
            <ion-label>Akan Datang</ion-label>
          </ion-segment-button>
          <ion-segment-button value="telahlewat">
            <ion-label>Telah Lewat</ion-label>
          </ion-segment-button>
        </ion-segment>
      </ion-col>  
    </ion-row>
  </ion-grid>

<ion-grid *ngIf="segmen == 'akandatang'">
  <ion-card>
    <ion-card-content>
      <ion-grid>
        <ion-row >
          <ion-col size="11" class="teks-hitam">
            <ion-icon aria-hidden="true" name="layers-outline"  color="primary"></ion-icon><br/>
            Gambut<br/>
            28/01/2023
          </ion-col>
          <ion-col size="1" class="teks-hitam">
              <ion-icon aria-hidden="true" name="pencil-outline"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content>
      <ion-grid>
        <ion-row >
          <ion-col size="11" class="teks-hitam">
            <ion-icon aria-hidden="true" name="layers-outline"></ion-icon><br/>
            Gambut<br/>
            28/01/2023
          </ion-col>
          <ion-col size="1" class="teks-hitam">
              <ion-icon aria-hidden="true" name="pencil-outline"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-grid>


<!-- segment telah lewat -->
<ion-grid *ngIf="segmen == 'telahlewat'">

  <ion-card>
    <ion-card-content>
      <ion-grid>
        <ion-row >
          <ion-col size="11" class="teks-hitam">
            <ion-icon aria-hidden="true" name="layers-outline"></ion-icon><br/>
            BJM<br/>
            28/01/2023
          </ion-col>
          <ion-col size="1" class="teks-hitam">
              <ion-icon aria-hidden="true" name="pencil-outline"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-grid>
      <ion-fab slot="fixed" vertical="bottom" horizontal="end">
        <ion-fab-button routerLink="/orderan/tambahorderan">
          <ion-icon name="add"></ion-icon>
        </ion-fab-button>
      </ion-fab>
</ion-content>
